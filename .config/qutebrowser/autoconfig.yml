# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global: null
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+1>: hint links spawn --detach mpv --ytdl-format='bestvideo[height<=144]+bestaudio/best'
          --force-window yes {hint-url}
        <Ctrl+2>: hint links spawn --detach mpv --ytdl-format='bestvideo[height<=240]+bestaudio/best'
          --force-window yes {hint-url}
        <Ctrl+3>: hint links spawn --detach mpv --ytdl-format='bestvideo[height<=360]+bestaudio/best'
          --force-window yes {hint-url}
        <Ctrl+4>: hint links spawn --detach mpv --ytdl-format='bestvideo[height<=480]+bestaudio/best'
          --force-window yes {hint-url}
        <Ctrl+5>: hint links spawn --detach mpv --ytdl-format='bestvideo[height<=720]+bestaudio/best'
          --force-window yes {hint-url}
        <Ctrl+6>: hint links spawn --detach mpv --ytdl-format='bestvideo[height<=1080]+bestaudio/best'
          --force-window yes {hint-url}
        <Ctrl+Shift+y>: hint links spawn --detach mpv --force-window yes {hint-url}
        <Ctrl+h>: scroll-px -25 0
        <Ctrl+j>: scroll-px 0 25
        <Ctrl+k>: scroll-px 0 -25
        <Ctrl+l>: scroll-px 25 0
        xb: config-cycle statusbar.show always in-mode never
        xd: download-clear
        xt: config-cycle tabs.show always switching
        xx: config-cycle statusbar.show always never ;; config-cycle tabs.show always
          switching
  colors.completion.category.border.bottom:
    global: black
  colors.completion.category.border.top:
    global: black
  colors.completion.category.fg:
    global: white
  colors.completion.scrollbar.bg:
    global: '#333333'
  colors.downloads.bar.bg:
    global: black
  colors.downloads.error.fg:
    global: white
  colors.statusbar.command.bg:
    global: black
  colors.statusbar.command.fg:
    global: white
  colors.statusbar.command.private.bg:
    global: darkslategray
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.insert.bg:
    global: darkgreen
  colors.statusbar.insert.fg:
    global: white
  colors.statusbar.normal.bg:
    global: black
  content.autoplay:
    global: false
  content.canvas_reading:
    global: true
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.geolocation:
    global: ask
  content.headers.do_not_track:
    global: true
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/83.0.4103.61 Safari/537.36
  content.host_blocking.enabled:
    global: true
  content.javascript.enabled:
    global: true
  content.media_capture:
    https://meet.google.com: true
  content.notifications:
    https://courses.learncodeonline.in: false
    https://fgoogle.westindia.cloudapp.azure.com: false
    https://installwebsecurerr.com: false
    https://www.reddit.com: false
    https://www.techadvisor.co.uk: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.webgl:
    global: true
  downloads.location.directory:
    global: /home/azamath/Downloads/
  downloads.remove_finished:
    global: -1
  fonts.default_family:
    global: JetBrainsMonoMedium Nerd Font
  hints.find_implementation:
    global: javascript
  scrolling.smooth:
    global: true
  statusbar.show:
    global: always
  tabs.indicator.width:
    global: 5
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      r: https://reddit.com/r/{}
      rua: https://aur.archlinux.org/packages/?o=0&SeB=nd&K={}
      wa: https://wiki.archlinux.org/?search={}
      ys: https://youtube.com/results?search_query={}
